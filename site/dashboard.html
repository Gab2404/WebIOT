<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>IOT - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/dashboard.css?v=2" />
</head>
<body>
  <!-- Topbar -->
  <header class="site-header">
    <div class="logo">IOT</div>
    <nav>
        <a href="index.html">Accueil</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Dashboard IoT</h1>
        <p>Envoyez des commandes à vos appareils connectés.</p>

        <!-- Formulaire MQTT -->
        <form id="mqttForm">
            <input type="text" id="mqttMessage" placeholder="Message pour la LED">
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>

        <div id="status" style="margin-top: 16px;"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> IOT — Tous droits réservés</p>
  </footer>

  <!-- Scripts -->
  <script src="assets/main.js"></script>
  <script>
    document.getElementById("mqttForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = document.getElementById("mqttMessage").value;

        const res = await fetch("/api/iot/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        console.log("Réponse API:", data);
        document.getElementById("status").innerText = "Message envoyé : " + (data.sent ?? "ERREUR: clé manquante");
    });
  </script>
</body>
</html>
