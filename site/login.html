<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">IoT</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="register.html">S’inscrire</a>
      <a href="login.html" class="login-btn-header">Connexion</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="particles" id="particles"></div>
      <div class="hero-content">
        <h2>Connexion</h2>
        <form id="login-form" class="section-contact" style="max-width:400px; margin:auto;">
          <div class="form-group">
            <label>Nom d’utilisateur</label>
            <input type="text" name="username" placeholder="Votre nom d’utilisateur" required>
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="Votre mot de passe" required>
          </div>
          <button type="submit" class="submit-btn">Se connecter</button>

          <p style="text-align:center; margin-top:20px;">Pas encore de compte ?</p>
          <button type="button" id="signup-btn" class="submit-btn" style="background:rgba(255,255,255,0.15);border:2px solid rgba(255,255,255,0.3);">
            S’inscrire
          </button>

          <p id="login-status"></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> MonSite — Tous droits réservés</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
