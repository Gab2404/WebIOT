<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>IOT - Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/register.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">IOT</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="login.html">Connexion</a>
      <a href="register.html" class="login-btn-header">S’inscrire</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Créer un compte</h2>

        <form id="register-form" class="section-contact small-form">
          <div class="form-group">
            <label>Nom d’utilisateur</label>
            <input type="text" name="username" required />
          </div>

          <div class="form-group">
            <label>Email (optionnel)</label>
            <input type="email" name="email" />
          </div>

          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" name="password" required />
          </div>

          <div class="form-group">
            <label>Confirmation du mot de passe</label>
            <input type="password" name="confirm" required />
          </div>

          <button type="submit" class="submit-btn">S’inscrire</button>

          <p style="text-align:center;margin-top:12px;">Déjà un compte ?</p>
          <button type="button" id="login-btn" class="submit-btn secondary">
            Se connecter
          </button>

          <p id="register-status"></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> IOT — Tous droits réservés</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
