<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>IOT - Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">IOT</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="login.html" class="login-btn-header">Connexion</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="section-inner glass-card" style="max-width:420px;margin:40px auto;">
        <h2>S’inscrire</h2>
        <form id="register-form" class="form" style="margin-top:16px;">
          <div class="form-group">
            <label>Nom d’utilisateur</label>
            <input type="text" name="username" required />
          </div>
          <div class="form-group">
            <label>Email (optionnel)</label>
            <input type="email" name="email" />
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" name="password" required />
          </div>
          <div class="form-group">
            <label>Confirmer le mot de passe</label>
            <input type="password" name="confirm" required />
          </div>
          <button type="submit" class="btn-primary">Créer le compte</button>
        </form>
        <p id="register-status" class="form-status"></p>

        <p style="margin-top:16px;font-size:0.9rem;">
          Déjà un compte ?
          <a href="login.html">Se connecter</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> IOT — Projet Web & IOT</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
