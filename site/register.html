<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">IoT</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="login.html">Connexion</a>
      <a href="register.html" class="login-btn-header">S’inscrire</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="particles" id="particles"></div>
      <div class="hero-content">
        <h2>Créer un compte</h2>

        <form id="register-form" class="section-contact" style="max-width:400px; margin:auto;">
          <div class="form-group">
            <label>Nom d’utilisateur</label>
            <input type="text" name="username" placeholder="Choisissez un nom d’utilisateur" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Votre adresse email">
          </div>

          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="Choisissez un mot de passe (min 6 caractères)" required>
          </div>

          <div class="form-group">
            <label>Confirmer le mot de passe</label>
            <input type="password" name="confirm" placeholder="Répétez le mot de passe" required>
          </div>

          <button type="submit" class="submit-btn">S’inscrire</button>

          <p style="text-align:center; margin-top:20px;">Déjà un compte ?</p>
          <button type="button" id="login-btn" class="submit-btn" style="background:rgba(255,255,255,0.15);border:2px solid rgba(255,255,255,0.3);">
            Se connecter
          </button>

          <p id="register-status"></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> MonSite — Tous droits réservés</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
