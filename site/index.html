<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>IOT - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">IOT</div>
    <nav>
      <a href="#about">À propos</a>
      <a href="#contact">Contact</a>
      <a href="login.html" class="login-btn-header">Connexion</a>
      <a href="register.html" class="login-btn-header">S’inscrire</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Plateforme IOT</h1>
        <p>Gère et surveille tes objets connectés depuis une interface web.</p>
        <button id="demo-btn" class="submit-btn">Découvrir</button>
      </div>
    </section>

    <section id="about" class="section-about">
      <h2>À propos</h2>
      <p>
        Ce site est une base pour ton projet IOT : comptes utilisateurs, profil,
        et intégration future des capteurs et actionneurs.
      </p>
    </section>

    <section id="contact" class="section-contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <div class="form-group">
          <label>Nom</label>
          <input type="text" name="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Envoyer</button>
      </form>
      <p id="form-status"></p>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> IOT — Tous droits réservés</p>
  </footer>

  <script src="assets/main.js"></script>
</body>
</html>
